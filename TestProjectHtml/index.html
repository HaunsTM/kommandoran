<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/">
    <title>Kommandoran™</title>
    <link rel="icon" href="images/technology/remote-control_32x32px.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/kommandoranStyles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/655baf28e9.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    Kommandoran™
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Hemsamariten
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>Tellstick Scheduler</li>
                            <li><a href="javascript:StartTellstickScheduler()"><img style="display: inline;" src="images/audio-and-video-controls/play-button_32x32px.png" /> Start</a></li>
                            <li><a href="javascript:StopTellstickScheduler()"><img style="display: inline;" src="images/audio-and-video-controls/stop_32x32px.png" /> Stop</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>


                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <article class="mainContent">
            <div class="row">
                <div class="col-xs-12">
                    <div class="svg-container">
                        <object data="images/DevicesMap.svg"></object>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <div id="surveillanceCameraModalContent"></div>

    <footer class="footer">
        <div class="container">
            
            <div class="row">

                <div class="col-sm-6 col-sm-push-6">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success" id="switchOfGroupForNight">Natt</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <input type="checkbox" id="toggleSwitch" checked="checked">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-sm-pull-6">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger" id="switchOnAll"><i class="fa fa-lg fa-sun-o"></i> Tänd allt!</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" id="alarm" class="btn btn-default"><span><img class="img-responsive" src="images/alarm.png"></span>Alarm!</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger" id="switchOffAll"><i class="fa fa-lg fa-moon-o"></i> Släck allt!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="lib/TellstickSwitchers.js"></script>
    <script>
        $('#surveillanceCameraModalContent').load('surveillanceCameraModal.html')
    </script>
</body>
</html>
