<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/">
    <title>Kommandoran™</title>
    <link rel="icon" href="images/technology/remote-control_32x32px.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    Kommandoran™
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Hemsamariten
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>Tellstick Scheduler</li>
                            <li><a href="javascript:StartTellstickScheduler()"><img style="display: inline;" src="images/audio-and-video-controls/play-button_32x32px.png" /> Start</a></li>
                            <li><a href="javascript:StopTellstickScheduler()"><img style="display: inline;" src="images/audio-and-video-controls/stop_32x32px.png" /> Stop</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>


                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <article class="mainContent">
            <div class="row">
                <div class="col-xs-12">
                    <div class="svg-container">
                        <object data="images/DevicesMap.svg"></object>
                    </div>
                </div>
            </div>
        </article>
    </div>
    
    <div id="surveillanceCameraModalContent"></div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="clearfix">
                    <button type="button" class="btn btn-danger btn-sm" id="switchOnAll">Tänd allt!</button>
                    <button type="button" class="btn btn-sm" id="alarm"></button>
                    <button type="button" class="btn btn-default btn-sm" id="switchOfGroupForNight">Natt</button>

                    <div class="pull-right">
                        <input type="checkbox" id="toggleSwitch" checked="checked">
                    </div>
                </div>

            </div>
        </div>

    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

    $('#surveillanceCameraModalContent').load('surveillanceCameraModal.html')
