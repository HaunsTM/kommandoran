<!-- Modal -->
<div class="modal fade" id="surveillanceCameraModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Övervakningskamera</h4>
            </div>
            <div class="modal-body">
                <p id="name"></p>
                <div class="row">
                    <div class="col-xs-12">
                        <img id="browser_video" class="img-responsive img-rounded" alt="video">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><p id="detectionComment">&nbsp;</p></div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" id="icoAudio" class="btn btn-default btn-xs"><img class="img-responsive" src="images/audio-and-video-controls/speaker32x32.png"></button>
                            </div>
                            <div class="btn-group" role="group">
                                <a id="icoSnapshot" class="btn btn-default btn-xs"><img class="img-responsive" src="images/technology/photo-camera32x32.png"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" id="icoLEDFlashlight" class="btn btn-default btn-xs"><img class="img-responsive" src="images/technology/camera-flash32x32.png"></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="icoClosestTellstickDevice" class="btn btn-default btn-xs"><img class="img-responsive" src="images/technology/light-bulb-off32x32.png"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<script src="lib/SurveillanceCameraModal.js"></script>
